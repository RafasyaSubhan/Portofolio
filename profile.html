<!DOCTYPE html>
<html>
    <head>
        <title>Rafasya</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="3; url=index.html">

        <style>
            body {
                background: #17153b;
                font-family: Arial, sans-serif;
                color: #f8f8f8;
                padding: 0;
                margin: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                min-height: 100vh;
                animation: fadeOutBody 3s forwards;
            }

            .welcome {
                width: 100%;
                text-align: center;
                margin-top: 5px;
                flex-grow: 1;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .welcome img {
                width: 60%;
                max-width: 800px;
                height: auto;
                opacity: 0;
                /* Animasi fadeIn untuk gambar welcome. Dimulai lebih dulu dan selesai di tengah */
                animation: fadeIn 1.5s ease-in-out forwards; /* Misalnya, selesai dalam 1.5 detik */
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            /* --- KEYFRAMES UNTUK FADE OUT KESELURUHAN BODY --- */
            @keyframes fadeOutBody {
                0% {
                    opacity: 1;
                }

                70% {
                    opacity: 1;
                }
                100% {
                    opacity: 0;
                }
            }
        </style>
    </head>

    <body>
        <div class="welcome">
            <img src="images/Welcome.png" alt="Tulisan Welcome">
        </div>
    </body>
</html>
